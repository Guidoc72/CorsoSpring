<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title th:text="${'Contatto - ' + contact.firstName + ' ' + contact.lastName}">
	</title>

</head>

<body>
	<div id="contact-details">
		<h2 th:text="${contact.firstName + ' ' + contact.lastName}"></h2>
		<div>
			<strong>Telefono: </strong> <a th:href="${'tel:' + contact.phone}" th:text="${contact.phone}"></a>
			<br>
			<strong>Email: </strong> <a th:href="${'mailto:' + contact.email}" th:text="${contact.email}"></a>
		</div>
	</div>
</body>

</html>
