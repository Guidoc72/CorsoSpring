<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lista Impiegati</title>
		
		<link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/mycss.css}"/>  <!-- /src/main/resources/static -->
	</head>
	<body>
		
		<!--	<nav > -->
		<div class="container p-3">  
			<h1 class="">Elenco Impiegati</h1>

			<ul class="nav nav-pills  me-auto mb-2 mb-lg-0">
				<li class="nav-item"> 
					<a href="/gestione" th:href="@{/gestione}"  
						class="nav-link ">Inserimento</a>
				</li>
				<li class="nav-item"> 
					<a href="/" th:href="@{/}" 
						class="nav-link active">Tabella</a>
				</li>
			</ul> 
		</div> 
		<!-- </nav> -->
		
		<div class="container p-3 mt-3">
			<h1>Tabella</h1>
			<table  class="table table-dark table-striped">
			    <thead>
			        <tr >
			            <th>Nome</th>
			            <th>Cognome</th>
			            <th>Via/Piazza</th>
			            <th>Civico</th>
			            <!-- altri campi -->
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="impiegato : ${listaImpiegati}">
			            <td th:text="${impiegato.nome}"></td>
			            <td th:text="${impiegato.cognome}"></td>
			            <td th:text="${impiegato.indirizzo.viaPiazza}"></td>
			            <td th:text="${impiegato.indirizzo.civico}"></td>
			            <!-- altri campi -->
			        </tr>
			    </tbody>
			</table>
		</div>	
		
		<!-- Bootstrap -->	
		<script th:src="#{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
