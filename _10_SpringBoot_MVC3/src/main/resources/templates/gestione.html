<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gestione Impiegati</title>
		<link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/mycss.css}"/>  <!-- /src/main/resources/static -->
	</head>
	<body>
		
	<!--	<nav > -->
			<div class="container p-3">  
				<h1 class="">Gestione Impiegati</h1>
	
				<ul class="nav nav-pills  me-auto mb-2 mb-lg-0">
					<li class="nav-item"> 
						<a href="/" th:href="@{/}"  
							class="nav-link active">Inserimento</a>
					</li>
					<li class="nav-item"> 
						<a href="/navigatabella" th:href="@{/navigatabella}" 
							class="nav-link">Tabella</a>
					</li>
				</ul> 
			</div> 
		<!-- </nav> -->
		
		<div class="container mt-3">
			<h2>Inserimento</h2>
			<form th:action="@{/impiegati}" method="post" th:object="${impiegato}" id="insertform" >
				 <div class="input-group input-group-sm mb-3 ">   
				    <span class="input-group-text" >Nome:</span>
				    <input type="text" th:field="*{nome}"  class="form-control" />
				</div>
				 <div class="input-group input-group-sm mb-3">   
				    <span class="input-group-text" >Cognome:</span>
				    <input type="text" th:field="*{cognome}" class="form-control" />
				</div>
				<div class="input-group input-group-sm mb-3">   
				    <span class="input-group-text" >Via:</span>
				    <input type="text" th:field="*{indirizzo.viaPiazza}" class="form-control" />
				</div>
				<div class="input-group input-group-sm mb-3">   
				    <span class="input-group-text" >Civico:</span>
				    <input type="text" th:field="*{indirizzo.civico}" class="form-control" />
				</div>
		
			    <button type="submit" class="btn btn-primary mb-3" >Invia</button>
			</form>
		</div>
		
		<script>
		    function resetForm() {
				document.querySelector("form").reset();
 		    }
		</script>
		<script th:src="#{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
