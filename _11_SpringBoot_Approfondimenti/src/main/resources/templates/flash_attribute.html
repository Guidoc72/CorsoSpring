<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	    <title>Flash Attribute Redirect Example</title>
	</head>
	<body>
	    
	    <h1>Flash Attribute</h1>
	    <form action="/submit-form" method="post" th:object="${student}">
	        <label for="name">Nome:</label>
	        <input type="text" th:field="*{name}" required> 
	        <br>
	        <label for="email">Email:</label>
	        <input type="email" th:field="*{email}" required> 
	        <br>
	        <button type="submit">Invia modulo</button>
	    </form>	    

	</body>
</html>
