<!DOCTYPE html>
<html 	lang="it"
		xmlns="http://www.thymeleaf.org">
	<head>
		<!-- 
SPOSTO TUTTO IL BLOCCO IN UN FRAGMENT UNICO COSI' POSSO MODIFICARE UN SOLO ELEMENTO E COLPIRE TUTTE LE PAGINE
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/"
		-->
 		<th:block th:insert="~{fragments/general.html :: header_fragment}"></th:block>


		<title>Login</title>
	</head>
	<body>
		<!--
SPOSTO ANCHE QUESTO NEL FRAGMENT general.html			
		<h3>
			<ul>
				<li><a href="/index" >Login</a></li>
				<li><a href="/registration">Registration</a></li>
				<li><a href="/roles_admin">Roles Administration</a></li>
			</ul>
		</h3>
		-->
		<header th:insert="~{fragments/general.html :: login_registration_fragment}"></header>

		
		
		<div class="container mt-5">
			<h1>Login</h1>

			<form th:action="@{/login}" method="post" th:object="${user}">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" aria-describedby="usernameHelp" th:field="*{username}" required>
					<div id="usernameHelp" class="form-text">Please don't share your account with anyone.</div>
				</div>
				<div class="mb-3">
					<label for="pass" class="form-label">Password</label>
					<input type="password" class="form-control" id="pass" aria-describedby="passHelp" th:field="*{password}" required>
					<div id="passHelp" class="form-text">Please use a secure password.</div>
				</div>

				<div th:if="${param.error}" class="alert alert-danger">
				    Username o password non validi.
				</div>


				<button type="submit" class="btn btn-primary">Login</button>
				<button type="button" onclick="location.href='/registration'" class="btn btn-secondary">Sign in</button>
			</form>
			
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
