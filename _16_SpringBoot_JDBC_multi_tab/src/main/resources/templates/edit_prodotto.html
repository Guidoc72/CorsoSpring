<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiorna prodotto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

	<div th:replace="~{fragments/navbar :: navmenu}"></div>
	
	<div class="container mt-5">
	    <form th:action="@{/prodotti/{id}(id=${prodotto.id})}" method="post" th:object="${prodotto}">
	        <input type="text" class="form-control" id="nome" th:field="*{id}" th:value="*{id}" hidden>
	
	        <div class="mb-3">
	            <label for="nome" class="form-label">Nome</label>
	            <input type="text" class="form-control" id="nome" th:field="*{nome}" th:value="*{nome}">
	        </div>
	        <div class="mb-3">
	            <label for="descrizione" class="form-label">Descrizione</label>
	            <textarea class="form-control" id="descrizione" th:field="*{descrizione}"  th:value="*{descrizione}" rows="3" maxlength="255"></textarea>
	        </div>
	        <div class="mb-3">
	            <label for="prezzo" class="form-label">Prezzo</label>
	            <input type="number" step="0.01" class="form-control" id="prezzo" th:field="*{prezzo}"  th:value="*{prezzo}" >
	        </div>
	        <button type="submit" class="btn btn-primary">Aggiorna</button>
	    </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
