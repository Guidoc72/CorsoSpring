<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista ordini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

	<div th:replace="~{fragments/navbar :: navmenu}"></div>

	<div class="container mt-5">
        <h1>Ordini</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Data Ordine</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ordine : ${ordini}" class="align-middle">
                    <td th:text="${ordine.id}"></td>
                    <td th:text="${ordine.nomeCliente}"></td>
                    <td th:text="${ordine.dataOrdine}"></td>
                    <td> 
						<button type="button" class="btn btn-danger btn-sm float-end mx-2" >Elimina</button>					
						<button type="button" class="btn btn-warning btn-sm float-end mx-2" >Aggiorna</button>
					</td>
                </tr>
            </tbody>
        </table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
