<div class="container mt-5">
    <form th:action="@{/aggiungiprodotto}" method="post" th:object="${prodotto}">
		<h3 class="mb-3">Aggiungi Nuovo Prodotto</h3>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}">
        </div>
        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea class="form-control" id="descrizione" th:field="*{descrizione}" rows="3" maxlength="255"></textarea>
        </div>
        <div class="mb-3">
            <label for="prezzo" class="form-label">Prezzo</label>
            <input type="number" step="0.01" class="form-control" id="prezzo" name="prezzoProdotto">
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
