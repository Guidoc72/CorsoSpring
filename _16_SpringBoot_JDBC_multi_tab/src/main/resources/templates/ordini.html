<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista ordini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

	<div th:replace="~{fragments/navbar :: navmenu}"></div>

	<div class="container mt-5">
	    <form th:action="@{/aggiungiordine}" method="post" th:object="${ordine}"> <!--  -->
			<h3 class="mb-3">Aggiungi Nuovo Ordine</h3>
			<h3 th:text="${session.ordine}"></h3>
	        <div class="mb-3">
	            <label for="cliente" class="form-label">Nome Cliente</label>
	            <input type="text" class="form-control" id="cliente" th:field="*{nomeCliente}"  required >
	        </div>
	        <div class="mb-3">
	            <label for="data" class="form-label">Data</label>
	            <input type="date" class="form-control" id="data" th:field="*{dataOrdine}"   required></input>
	        </div>
			
	        <button type="submit" class="btn btn-primary">Aggiungi Prodotti all'Ordine</button>
	    </form>
	</div>  

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
